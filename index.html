<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projekt 2-JavaScript-Sebastian Janicki-przelicznik walut</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <h1 class="header-text">Przelicznik walut</h1>
      <div class="loader" id="loader"></div>
      <div class="input-container">
        <label class="sum" for="currency">Wybierz walutę:</label>
        <select class="sizes-input-select" id="currency">
          <option value="EUR">Euro</option>
          <option value="USD">Dolary amerykańskie</option>
          <option value="CHF">Franki szwajcarskie</option>
        </select>
      </div>
      <div class="input-container">
        <label class="sum" for="amount">Kwota:</label>
        <input class="sizes-input-select" type="number" id="amount" />
      </div>
      <button class="calculate" id="convertBtn">Przelicz</button>
      <div class="result" id="result"></div>
    </div>

    <script defer src="script.js"></script>
  </body>
</html>
